<div class="col-md-12" ng-controller="BTM.BTMIgnoredController">
  <div class="text-center hk-urls-list hk-spinner-container" ng-hide="businessTransactions">
    <div class="spinner spinner-lg"></div>
    <p class="hk-spinner-legend-below">Loading...</p>
  </div>

  <div class="row" ng-show="businessTransactions" >

    <hawkular-subtab class="hk-align-center">
      <div class="hk-nav-tabs-container">
        <ul class="nav nav-tabs nav-tabs-pf">
          <li><a href="/hawkular-ui/btm" >Active</a></li>
          <li><a href="/hawkular-ui/btm/candidates">Candidates <i class="fa fa-flag" ng-hide="candidateCount === 0"></i></a></li>
          <li><a href="/hawkular-ui/btm/disabled">Disabled</a></li>
          <li class="active"><a href="/hawkular-ui/btm/ignored">Ignored</a></li>
        </ul>
      </div>
    </hawkular-subtab>

    <section id="active" class="hk-tab-content">

      <div class="col-md-9 hk-align-center">
        <ul class="list-group" >
          <br/>
          <div class="row" >
            Search: <input ng-model="query"/>
          </div>

          <div class="hk-txn-item" ng-repeat="btxn in businessTransactions | filter:query" >
            <div class="panel panel-default hk-txn-heading" ng-show="btxn.summary.level === 'Ignore'">
              <a href="/hawkular-ui/btm/info/{{btxn.summary.name}}">{{btxn.summary.name}}</a>
              <span class="hk-settings pull-right">
                <a href="/hawkular-ui/btm/config/{{btxn.summary.name}}" ><i class="fa fa-cog"></i></a>
                <a href="#" ng-click="deleteBusinessTxn(btxn)"><i class="fa fa-trash-o"></i></a>
              </span>
            </div>
          </div>
        </ul>
      </div>
    </section>
  </div>
</div>
